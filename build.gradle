plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.mohistmc.remapper'
version '0.2'

repositories {
    mavenCentral()
    maven { url 'https://maven.mohistmc.com/' }
    maven { url 'https://maven.izzel.io/releases' }
    maven { url 'https://hub.spigotmc.org/nexus/content/groups/public/' }
    maven { url 'https://maven.minecraftforge.net/' }
}

compileJava.options.encoding = 'UTF-8'
java.toolchain.languageVersion = JavaLanguageVersion.of(17)

dependencies {
    implementation 'org.ow2.asm:asm:9.4'
    implementation 'org.ow2.asm:asm-commons:9.4'
    implementation 'org.ow2.asm:asm-tree:9.4'
    implementation 'org.ow2.asm:asm-util:9.4'
    implementation 'org.ow2.asm:asm-analysis:9.4'
    implementation 'com.google.guava:guava:21.0'
    implementation 'net.md-5:SpecialSource:1.8.5'

    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'

    implementation 'io.izzel:tools:1.3.0'
    implementation 'cpw.mods:modlauncher:10.0.8'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.spongepowered:mixin:0.8.5'
    implementation 'cpw.mods:securejarhandler:2.1.6'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly 'org.projectlombok:lombok:1.18.24'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-Xlint:-removal'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId project.group
            artifactId project.name.toLowerCase()
            version project.version
            from components.java
        }
    }

    repositories {
        mavenLocal()

        maven {
            setUrl("file:/maven/")
        }
    }
}